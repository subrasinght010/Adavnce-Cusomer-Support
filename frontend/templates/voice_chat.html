<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }

        .status.connected {
            background: rgba(46, 213, 115, 0.3);
        }

        .status.disconnected {
            background: rgba(231, 76, 60, 0.3);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
            min-height: 400px;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #667eea;
            margin-left: 10px;
        }

        .message.ai .message-avatar {
            background: #764ba2;
            margin-right: 10px;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-text {
            line-height: 1.5;
        }

        .message-meta {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.7;
        }

        .message.user .message-meta {
            text-align: right;
        }

        .controls {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-shrink: 0;
        }

        .record-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .record-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .record-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .record-button.recording {
            background: #e74c3c;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
            }
            50% {
                box-shadow: 0 4px 30px rgba(231, 76, 60, 0.8);
            }
        }

        .stats {
            font-size: 12px;
            color: #666;
        }

        .typing-indicator {
            display: none;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .typing-indicator.active {
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        .typing-indicator .message-avatar {
            background: #764ba2;
            margin-right: 10px;
        }

        .typing-dots {
            padding: 15px 20px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            gap: 5px;
        }

        .typing-dots span {
            height: 8px;
            width: 8px;
            background: #764ba2;
            border-radius: 50%;
            display: inline-block;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 10px 20px;
            animation: slideIn 0.3s ease-out;
        }

        .welcome-message {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }

        .welcome-message h2 {
            color: #667eea;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è AI Voice Assistant</h1>
            <div class="status" id="status">Connecting...</div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>Welcome!</h2>
                <p>Click the microphone button below to start talking with your AI assistant.</p>
            </div>
        </div>

        <div class="controls">
            <button class="record-button" id="recordButton" disabled>
                üé§
            </button>
            <div class="stats" id="stats">
                Initializing...
            </div>
        </div>
    </div>

    <script>
        let websocket = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let audioContext = null;
        let audioStream = null;

        const chatContainer = document.getElementById('chatContainer');
        const recordButton = document.getElementById('recordButton');
        const statusElement = document.getElementById('status');
        const statsElement = document.getElementById('stats');

        // Connect to WebSocket
        function connect() {
            console.log('üîÑ Connecting to WebSocket...');
            websocket = new WebSocket('ws://localhost:8080/voice_chat');
            websocket.binaryType = 'arraybuffer';

            websocket.onopen = () => {
                console.log('‚úÖ Connected to server');
                statusElement.textContent = 'üü¢ Connected';
                statusElement.className = 'status connected';
                recordButton.disabled = false;
                statsElement.textContent = 'Ready - Click to start';
                
                // Remove welcome message if exists
                const welcome = document.querySelector('.welcome-message');
                if (welcome) {
                    welcome.remove();
                }
            };

            websocket.onmessage = (event) => {
                console.log('üì® Message received:', event.data);
                
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (e) {
                    console.error('Failed to parse message:', e);
                }
            };

            websocket.onerror = (error) => {
                console.error('‚ùå WebSocket error:', error);
                statusElement.textContent = 'üî¥ Connection Error';
                statusElement.className = 'status disconnected';
            };

            websocket.onclose = () => {
                console.log('üîå Disconnected from server');
                statusElement.textContent = 'üî¥ Disconnected';
                statusElement.className = 'status disconnected';
                recordButton.disabled = true;
                statsElement.textContent = 'Reconnecting...';
                
                // Attempt to reconnect after 3 seconds
                setTimeout(connect, 3000);
            };
        }

        // Handle incoming messages
        function handleMessage(data) {
            console.log('Processing message type:', data.type);
            
            switch(data.type) {
                case 'status':
                    console.log('Status update:', data.message);
                    break;

                case 'transcription':
                    console.log('üìù Transcription:', data.text);
                    addUserMessage(data.text);
                    showTypingIndicator();
                    break;

                case 'ai_response':
                    console.log('ü§ñ AI Response:', data.text);
                    hideTypingIndicator();
                    addAIMessage(data.text, data.intent, data.confidence);
                    break;

                case 'ai_response_with_audio':
                    console.log('ü§ñ AI Response with audio:', data.text);
                    hideTypingIndicator();
                    addAIMessage(data.text, data.intent, data.confidence);
                    
                    // Play the audio
                    try {
                        const audio = new Audio(`data:audio/${data.audio_format};base64,${data.audio_data}`);
                        audio.play().catch(e => console.error('Audio playback error:', e));
                    } catch (e) {
                        console.error('Failed to play audio:', e);
                    }
                    break;

                case 'error':
                    console.error('‚ùå Error:', data.message);
                    hideTypingIndicator();
                    showError(data.message);
                    break;

                case 'stats':
                    updateStats(data);
                    break;

                default:
                    console.log('Unknown message type:', data.type);
            }
        }

        // Initialize audio recording
        async function initAudio() {
            try {
                console.log('üé§ Requesting microphone access...');
                
                audioStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        channelCount: 1,
                        sampleRate: 48000,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    } 
                });

                audioContext = new AudioContext({ sampleRate: 48000 });

                mediaRecorder = new MediaRecorder(audioStream, {
                    mimeType: 'audio/webm;codecs=opus'
                });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                        console.log('üì¶ Audio chunk collected:', event.data.size, 'bytes');
                    }
                };

                mediaRecorder.onstop = async () => {
                    console.log('‚èπÔ∏è Recording stopped, processing audio...');
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    audioChunks = [];

                    console.log('üì§ Sending audio blob:', audioBlob.size, 'bytes');

                    // Send to server
                    if (websocket && websocket.readyState === WebSocket.OPEN) {
                        const arrayBuffer = await audioBlob.arrayBuffer();
                        websocket.send(arrayBuffer);
                        console.log('‚úÖ Audio sent to server');
                        statsElement.textContent = 'Processing...';
                    } else {
                        console.error('‚ùå WebSocket not connected');
                        showError('Connection lost. Please refresh the page.');
                    }
                };

                console.log('‚úÖ Audio initialized successfully');
                statsElement.textContent = 'Ready - Click to start';
            } catch (error) {
                console.error('‚ùå Failed to initialize audio:', error);
                showError('Microphone access denied. Please enable microphone permissions.');
                statsElement.textContent = 'Microphone access denied';
            }
        }

        // Record button handler
        recordButton.addEventListener('click', () => {
            console.log('üñ±Ô∏è Record button clicked, isRecording:', isRecording);
            
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        function startRecording() {
            if (!mediaRecorder) {
                console.error('MediaRecorder not initialized');
                return;
            }

            console.log('üéôÔ∏è Starting recording...');
            audioChunks = [];
            mediaRecorder.start(100); // Collect data every 100ms
            isRecording = true;
            recordButton.classList.add('recording');
            recordButton.textContent = '‚èπÔ∏è';
            statsElement.textContent = 'üî¥ Recording... Click to stop';
        }

        function stopRecording() {
            if (!mediaRecorder) {
                console.error('MediaRecorder not initialized');
                return;
            }

            console.log('‚èπÔ∏è Stopping recording...');
            mediaRecorder.stop();
            isRecording = false;
            recordButton.classList.remove('recording');
            recordButton.textContent = 'üé§';
            statsElement.textContent = 'Processing...';
        }

        // UI Functions
        function addUserMessage(text) {
            console.log('Adding user message:', text);
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                <div class="message-avatar">üë§</div>
                <div class="message-content">
                    <div class="message-text">${escapeHtml(text)}</div>
                    <div class="message-meta">${getTimeString()}</div>
                </div>
            `;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addAIMessage(text, intent, confidence) {
            console.log('Adding AI message:', text);
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            
            const confidencePercent = confidence ? (confidence * 100).toFixed(0) : '0';
            const metaInfo = intent ? `${intent} ‚Ä¢ ${confidencePercent}% confident` : '';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    <div class="message-text">${escapeHtml(text)}</div>
                    <div class="message-meta">${getTimeString()} ${metaInfo ? '‚Ä¢ ' + metaInfo : ''}</div>
                </div>
            `;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
            statsElement.textContent = 'Ready - Click to start';
        }

        function showTypingIndicator() {
            console.log('Showing typing indicator');
            
            const existingIndicator = document.getElementById('typingIndicator');
            if (existingIndicator) return;

            const indicator = document.createElement('div');
            indicator.id = 'typingIndicator';
            indicator.className = 'typing-indicator active';
            indicator.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatContainer.appendChild(indicator);
            scrollToBottom();
        }

        function hideTypingIndicator() {
            console.log('Hiding typing indicator');
            
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function showError(message) {
            console.log('Showing error:', message);
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = '‚ö†Ô∏è ' + message;
            chatContainer.appendChild(errorDiv);
            scrollToBottom();
            
            // Remove after 5 seconds
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function updateStats(data) {
            if (data.stats) {
                const { valid_chunks, total_chunks } = data.stats;
                if (total_chunks > 0) {
                    const percentage = ((valid_chunks / total_chunks) * 100).toFixed(0);
                    statsElement.textContent = `Audio quality: ${percentage}%`;
                }
            }
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function getTimeString() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on page load
        window.addEventListener('load', async () => {
            console.log('üöÄ Page loaded, initializing...');
            connect();
            await initAudio();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (websocket) {
                websocket.close();
            }
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
